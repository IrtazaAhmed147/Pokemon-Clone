<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Official Pokemon Website |</title>

    <!-- icons  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- fav icon  -->

    <link rel="shortcut icon" href="/assets/game.png" type="image/x-icon">

    <!-- font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


</head>

<body>

    

    <!-- icons -->

    <!-- 
    <i class="fa fa-trophy"></i>
    <i class="fa fa-newspaper-o"></i>
    <i class="fa fa-play-circle-o"></i>
     -->


    <!-- header -->

    <div class="upperdiv">
        <div class="upper-container">
            <ul class="upper-list">
                <li class="upperbox logo"><a href="">
                        <img src="/assets/logo.png" alt="">
                    </a></li>
                <li class="upperbox"><a href="">
                        <img src="/assets/shop.png" alt="">
                    </a></li>
                <li class="upperbox about"><a href="">
                        <img src="/assets/about us.png" alt="">
                    </a></li>
            </ul>
            <ul class="upper-list2">

                <li class="upperbox2"><a href="">
                        <img src="/assets/nav1.png" alt="">
                    </a></li>
                <li class="upperbox2"><a href="">
                        <img src="/assets/nav2.jpg" alt="">
                    </a></li>
                <li class="upperbox2"><a href="">
                        <img src="/assets/nav3.png" alt="">
                    </a></li>
            </ul>

        </div>
    </div>

    <nav class="nav">
        <div class="nav-bar">
            <ul>
                <li class="navlist grey">
                    <a href="">
                        <img src="/assets/pikachu icon.png" alt="">
                        <p>Home</p>
                    </a>
                </li>
                <li class="navlist pokedex" >
                    <a href="">
                        <img src="/assets/pokeball.png"  alt="">
                        <p>Pokedex</p>
                    </a>
                </li>
                <li class="navlist video">
                    <a href="">
                        <img src="/assets/multimedia-controls.png" alt="">
                        <p>Video Games & Apps</p>
                    </a>
                </li>
                <li class="navlist trading">
                    <a href="">
                        <img src="/assets/cards 2.png" alt="">
                        <p>Trading Card Game</p>
                    </a>
                </li>
                <li class="navlist anime">
                    <a href="">
                        <i class="fa fa-play-circle-o" style="font-size: 25px;"></i>
                        <p>Animation</p>
                    </a>
                </li>
                <li class="navlist event" >
                    <a href="">
                        <img src="/assets/trophy 2.png" alt="">
                        <p>Play! Pokemon events</p>
                    </a>
                </li>
                <li class="navlist news">
                    <a href="">
                        <i class="fa fa-newspaper-o" style="font-size: 25px;"></i>
                        <p>News</p>
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- main  -->

    <main>
        <div class="sec1">
            <div class="login"></div>
            <div class="grid-container">
                <div class="grid">
                    <div class="grid-box grid-box1">1</div>
                    <div class="grid-box grid-box2">2</div>
                    <div class="grid-box grid-box3">3</div>
                    <div class="grid-box grid-box4">4</div>
                    <div class="grid-box grid-box5">5</div>
                    <div class="grid-box grid-box6">6</div>
                </div>
            </div>
        </div>
